{% extends "homepage/homepage.html" %}
<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'homepage/css/style.css' %}">
{% block li %}
{% if article_list %}
<ul>
{% for Article in article_list %}
<li><a href="{% url 'news:detail' Article.id %}" target="_blank">{{ Article.title }}</a><span>{{ Article.update_time|date:"Y-m-d" }}</span></li>
{% endfor %}
</ul>
{% endif %}
{% endblock li %}
</html>
